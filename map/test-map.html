<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- third-party (vendor) scripts -->

    <script src="js/vendor/qs.min.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;v=3.14&amp;libraries=geometry,places"></script>

        });
      });

    </script>
