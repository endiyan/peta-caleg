<!DOCTYPE html>
<html lang="in">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/design.css">
  </head>
  <body>
    <div id="page">
      <div id="header">
        <h1>Peta Caleg</h1>
      </div>
      <div id="content">
        <div id="peta">
        </div>

        <div id="lembaga">
          <ul class="h-selector">
            <li class="selected"><a id="DPD" href="#DPD">DPD</a></li>
            <li><a id="DPR" href="#DPR">DPR</a></li>
            <li><a id="DPRDI" href="#DPRDI">DPRDI</a></li>
          </ul>
        </div>

        <ul id="provinsi" class="v-selector provinsi">
          <li id="provinsi-11" class="provinsi item">
            <h2 class="title"><a href="#DPD/provinsi/11">Aceh</a></h2>
            <div class="peta">
            </div>
          </li>
          <li id="provinsi-12" class="provinsi item selected">
            <h2 class="title"><a href="#DPD/provinsi/12">Sumut</a></h2>
            <div class="peta thumb">
            </div>
            <ul class="v-selector caleg">
              <li id="caleg-1100-00-0000-0001" class="caleg item selected">
                <div class="foto thumb">
                  <img src="http://dct.kpu.go.id/images/foto/DPD/11.%20NAD/01.jpg">
                </div>
                <h3 class="title"><a href="#DPD/provinsi/12/caleg/1100-00-0000-0001">ADNAN N.S</a></h3>
                <div class="details">
                  <p class="detail lahir">
                    <b class="jenis-kelamin">Laki-laki</b><br>
                    Born <b class="tanggal-lahir">1955-08-14</b><br>
                    in <b class="tempat-lahir">KREUNG SABEE</b>
                  </p>
                  <p class="detail agama">Religion: <b>ISLAM</b></p>
                  <p class="detail tingaal">Home: <b>KOTA BANDA ACEH</b></p>
                </div>
              </li>
              <li id="caleg-1100-00-0000-0002" class="caleg item">
                <div class="foto thumb">
                  <img src="http://dct.kpu.go.id/images/foto/DPD/11.%20NAD/02.jpg">
                </div>
                <h3 class="title"><a href="#DPD/provinsi/12/caleg/1100-00-0000-0002">Dr. AHMAD FARHAN HAMID, M.S.</a></h3>
                <div class="details">
                </div>
              </li>
            </ul>
          </li>
          <li id="provinsi-13" class="provinsi item">
            <h2 class="title"><a href="#DPD/provinsi/12">Sumbar</a></h2>
            <div class="peta thumb">
            </div>
          </li>
          <li id="provinsi-14" class="provinsi item">
            <h2 class="title"><a href="#DPD/provinsi/14">Riau</a></h2>
            <div class="peta">
            </div>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
